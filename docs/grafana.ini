# Grafana Configuration - Customized for iframe embedding
# Documentation: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/
#
# INSTALACIÓN:
# sudo cp /www/wwwroot/vs.gvops.cl/docs/grafana.ini /www/dk_project/dk_app/grafana/grafana_xFTk/grafana.ini
# sudo chmod 644 /www/dk_project/dk_app/grafana/grafana_xFTk/grafana.ini
#
# Luego editar docker-compose.yml y agregar el volumen:
#   - ${APP_PATH}/grafana.ini:/etc/grafana/grafana.ini
#
# Finalmente reiniciar:
# cd /www/dk_project/dk_app/grafana/grafana_xFTk && sudo docker-compose restart

[security]
# Permitir que Grafana sea embebido en iframes
allow_embedding = true

# Cookie configuration para compatibilidad con iframes
cookie_samesite = lax

# Mantener cookies seguras en producción (cambiar a true si usas HTTPS)
cookie_secure = false

[auth.anonymous]
# Autenticación anónima deshabilitada por defecto
# Si quieres permitir acceso sin login, cambiar a true (NO recomendado en producción)
enabled = false
